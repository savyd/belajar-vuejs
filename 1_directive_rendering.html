<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directive Rendering</title>
</head>
<body>
    <div id="app">
        <!-- v-text dan v-html -->
        <h1>{{say}}</h1>
        <h1 v-text="say"></h1> 
        <h1 v-html="html"></h1>

        <!-- v-if -->
        <h1 v-if="status == true">Its True</h1>
        <h1 v-else="status != true">Its False</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // vue Component
        new Vue({
            el: "#app", // element target
            data: {
                say: "Hello World!",
                html: "<i>Hello World!</i>",
                status: false
            }
        })
    </script>
</body>
</html>
